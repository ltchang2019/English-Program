<script>
	function httpGetAsync(theUrl, callbackWhenPageLoaded) { 
      var xmlHttp = new XMLHttpRequest();

      xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
          callbackWhenPageLoaded(xmlHttp.responseText);
      }
      xmlHttp.open("GET", theUrl, true); 
      xmlHttp.send(null);
    }

    function showResults(responseText) {
      document.getElementById("loginError").innerHTML = responseText;
      alert(); 
    }

	function CheckLogin(){
		var url = "CheckLogin.php";
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;

		url += "?username=" + username + "&password=" + password;

		httpGetAsync(url,showResults);
	}

</script>

<body>

  <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		<div class="loginError" style="" id="reportLoginError" >
              <p id="loginError"></p></div>
		<form class="form" action="javascript:CheckLogin();" method="GET">
			<input type="text" placeholder="Username" id="username">
			<input type="password" placeholder="Password" id="password">
			<button type="submit" id="login-button">Login</button><br><br>
