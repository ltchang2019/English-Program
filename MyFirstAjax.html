
<html lang="en">
<head>
<script>

//starts a request and then runs the callback method when it is loaded
function httpGetAsync(theUrl, callbackWhenPageLoaded)
{
	//create generic request...more below	
    var xmlHttp = new XMLHttpRequest();
	
	//setting the onreadystatechange property to trigger the function defined here BUT ONLY 
	//when results are returned...this only specifies what to do when 
	//the page we are going to request sends back information
    xmlHttp.onreadystatechange = function() { 
		//if the response was a good one...the numbers below correspond to the
		//standard http status code 200 (all good) and the XMLHttpRequest code of good
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callbackWhenPageLoaded(xmlHttp.responseText);
    }
	
	//this opens a connection to theUrl using GET and sets asynchronous parameter to true
	//asynchronous just means "start that process up but don't wait for it to finish"
	//so JavaScript will send the data to the URL specified but it also keeps running 
	//the next line of code. Then, when the process finishes, some callback function will
	//get called...in particular, the function that we specified in the onreadystatechange
	//property above...
    xmlHttp.open("GET", theUrl, true); 
	
	//send the request
    xmlHttp.send(null);
}

    function showText(fileContents){
    	document.getElementById("contentArea").innerHTML = fileContents;
    }

</script>
</head>

<body>

	<input type="button" value="CLICK NOW!" onclick="httpGetAsync('Silly.txt', showText);"> </input>

	<div id="contentArea"></div>

</body>

</html>
